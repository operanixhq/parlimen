<!DOCTYPE html>
<html>
<head>
  <title>Heatmap Aduan Kubang Kerian</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- Leaflet Heat -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <style>
    body { margin:0; }
    #map { width:100vw; height:100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script>

const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT-iNN5TGHSaSlasflrE880zYmVBV2CjYbR_Wg8Nz5ERgsYlOp1sAJIBuzax8MFBSWr5frkDUQL7BL-/pub?output=csv";

const GEOJSON_URL = "https://raw.githubusercontent.com/operanixhq/parlimen/main/P024_kubang_kerian.geojson";

// Initialize map
const map = L.map('map').setView([6.0915, 102.2750], 12);

// Basemap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18
}).addTo(map);

// Load polygon boundary
fetch(GEOJSON_URL)
  .then(res => res.json())
  .then(data => {
      L.geoJSON(data, {
        style: {
          color: "#0055ff",
          weight: 3,
          fillOpacity: 0
        }
      }).addTo(map);
  });

// Load CSV and build heatmap
async function loadCSVPoints() {
  const res = await fetch(CSV_URL);
  const text = await res.text();

  const rows = text.trim().split("\n").slice(1);

  const points = rows.map(r => {
      const cols = r.split(",");
      const lat = parseFloat(cols[5]);  // Column G
      const lng = parseFloat(cols[6]);  // Column H
      if (!isNaN(lat) && !isNaN(lng)) {
        return [lat, lng, 1];
      }
  }).filter(p => p);

  console.log("POINTS COUNT:", points.length);

  L.heatLayer(points, {
      radius: 45,
    blur: 30,
    maxZoom: 17,
    minOpacity: 0.6
  }).addTo(map);
}

loadCSVPoints();

</script>

</body>
</html>
