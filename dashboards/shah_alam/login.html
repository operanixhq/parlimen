<!DOCTYPE html>
<html>
<head>
  <title>Operanix Secure Access</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#0e1628;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      color:white;
    }
    .login-box{
      background:#111c33;
      padding:30px 26px;
      border-radius:10px;
      box-shadow:0 0 20px rgba(0,0,0,0.6);
      width:280px;
      text-align:center;
    }
    h2{
      margin-top:0;
      margin-bottom:20px;
      font-size:18px;
      letter-spacing:1px;
    }
    input{
      width:100%;
      padding:10px;
      margin-top:8px;
      margin-bottom:14px;
      border-radius:6px;
      border:none;
      font-size:14px;
    }
    button{
      width:100%;
      padding:10px;
      border:none;
      border-radius:6px;
      background:#0066ff;
      color:white;
      font-weight:bold;
      font-size:14px;
      cursor:pointer;
    }
    button:hover{
      background:#0052cc;
    }
    .error{
      color:#ff5555;
      font-size:13px;
      display:none;
      margin-top:5px;
    }
    .footer{
      margin-top:18px;
      font-size:11px;
      opacity:0.6;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>OPERANIX ACCESS</h2>
  <input type="password" id="tokenInput" placeholder="Enter access token">
  <button onclick="login()">ENTER</button>
  <div class="error" id="errorMsg">Invalid token</div>
  <div class="footer">Powered by Operanix</div>
</div>

<script>
/*
  Token sebenar tidak disimpan.
  Yang disimpan hanya SHA-256 hash.
  Contoh token sebenar boleh jadi: YB-SHAHALAM-2026
*/

// === GANTIKAN HASH INI DENGAN HASH TOKEN PILIHAN KAU ===
const VALID_HASH = "b14b843edf61d0e5a3d5f8c18a5b9eae2e9c2a6d5b25e5eacac6f8b7e9a2b1c"; 
// (ini contoh sahaja, kau akan generate hash sebenar nanti)

async function sha256(text){
  const encoder = new TextEncoder();
  const data = encoder.encode(text);
  const hashBuffer = await crypto.subtle.digest("SHA-256", data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2,"0")).join("");
}

async function login(){
  const input = document.getElementById("tokenInput").value.trim();
  const error = document.getElementById("errorMsg");

  if(!input){
    error.style.display="block";
    return;
  }

  const hashed = await sha256(input);

  if(hashed === VALID_HASH){
    sessionStorage.setItem("operanix_auth","ok");
    window.location.href="index.html";
  } else {
    error.style.display="block";
  }
}
</script>

</body>
</html>
