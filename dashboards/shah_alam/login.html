<!DOCTYPE html>
<html>
<head>
  <title>Operanix Secure Access</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#0e1628;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      color:white;
    }
    .login-box{
      background:#111c33;
      padding:30px 26px;
      border-radius:10px;
      box-shadow:0 0 20px rgba(0,0,0,0.6);
      width:280px;
      text-align:center;
    }
    h2{
      margin-top:0;
      margin-bottom:20px;
      font-size:18px;
      letter-spacing:1px;
    }
    input{
      width:100%;
      padding:10px;
      margin-top:8px;
      margin-bottom:14px;
      border-radius:6px;
      border:none;
      font-size:14px;
    }
    button{
      width:100%;
      padding:10px;
      border:none;
      border-radius:6px;
      background:#0066ff;
      color:white;
      font-weight:bold;
      font-size:14px;
      cursor:pointer;
    }
    button:hover{
      background:#0052cc;
    }
    .error{
      color:#ff5555;
      font-size:13px;
      display:none;
      margin-top:5px;
    }
    .footer{
      margin-top:18px;
      font-size:11px;
      opacity:0.6;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>OPERANIX ACCESS</h2>
  <input type="password" id="tokenInput" placeholder="Enter access token">
  <button onclick="login()">ENTER</button>
  <div class="error" id="errorMsg">Invalid token</div>
  <div class="footer">Powered by Operanix</div>
</div>

<script>
/*
  SIMPAN HANYA HASH.
  Token sebenar contoh: YB-SHAHALAM-2026
  Kau generate SHA256 dan letak di VALID_HASH.
*/

// === CONTOH HASH SAHAJA ===
// (nanti kau ganti dengan hash token sebenar)
const VALID_HASH = "e7cf3ef4f17c3999a94f2c6f612e8a888e5d8a41d7e5c5f90e6b8d4c3a2f1";

async function sha256(text){
  const data = new TextEncoder().encode(text);
  const hashBuffer = await crypto.subtle.digest("SHA-256", data);
  return Array.from(new Uint8Array(hashBuffer))
    .map(b => b.toString(16).padStart(2,"0"))
    .join("");
}

async function login(){
  const inputEl = document.getElementById("tokenInput");
  const errorEl = document.getElementById("errorMsg");
  const input = inputEl.value.trim();

  errorEl.style.display="none";

  if(!input) return;

  const hashed = await sha256(input);

  if(hashed === VALID_HASH){
    sessionStorage.setItem("operanix_auth","ok");
    window.location.href = "index.html";
  } else {
    errorEl.style.display="block";
    inputEl.value="";
  }
}

// Allow Enter key
document.getElementById("tokenInput")
  .addEventListener("keypress", function(e){
    if(e.key==="Enter") login();
  });
</script>

</body>
</html>
