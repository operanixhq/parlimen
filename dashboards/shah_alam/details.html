<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Maklumat Aduan Lengkap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family: Arial, sans-serif;
  margin:0;
  padding:18px;
  background:#f4f6f8;
}
h2{
  margin-top:0;
  font-size:18px;
}
.card{
  background:white;
  border-radius:12px;
  padding:16px;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
  margin-bottom:14px;
  font-size:15px;
  line-height:1.5;
}
a{
  color:#0066ff;
  text-decoration:none;
  font-weight:bold;
}
.action-btn{
  display:inline-flex;
  align-items:center;
  gap:8px;
  margin-top:12px;
  padding:9px 16px;
  background:#0066ff;
  color:white;
  border-radius:8px;
  font-size:14px;
  font-weight:bold;
  text-decoration:none;
}
.action-btn.secondary{
  background:#00aa55;
}
.action-btn img{
  width:18px;
  height:18px;
}
.back-link{
  display:inline-block;
  margin-top:10px;
  font-size:14px;
}
@media(max-width:600px){
  body{ padding:14px; }
  h2{ font-size:17px; }
}
</style>
</head>

<body>

<script>
/* ===== AUTH CHECK ===== */
if(sessionStorage.getItem("operanix_auth") !== "ok"){
  sessionStorage.setItem("operanix_redirect", window.location.href);
  window.location.href = "login.html";
}
</script>

<h2>Maklumat Aduan Lengkap</h2>
<div id="result">Loading...</div>

<script>
/* ===== CONFIG ===== */
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXBgy7se3-U4mSHdnbZ6YiRYToQEVFtEKuZ_z_RRCby7nYGd-HViMSNexPxFHP2pENCUjkX3ofqqlE/pub?output=csv";
const urlParams = new URLSearchParams(window.location.search);
const CURRENT_CASE_ID = decodeURIComponent(urlParams.get("case_id") || "").trim();

/* ===== CSV PARSER ===== */
function parseCSVRow(row){
  return row.match(/("([^"]|"")*"|[^,]*)(?=,|$)/g).map(v=>{
    return v.replace(/^"|"$/g,"").trim();
  });
}

/* ===== GO TO STAFF DASHBOARD ===== */
function goStaffDashboard(){
  if(!CURRENT_CASE_ID){
    alert("Case ID tidak sah");
    return;
  }
  window.location.href =
    `dashboard_staff.html?case_id=${encodeURIComponent(CURRENT_CASE_ID)}`;
}

/* ===== LOAD DATA ===== */
fetch(csvUrl)
.then(r=>r.text())
.then(text=>{
  const lines = text.trim().split("\n");
  const headers = parseCSVRow(lines[0]);

  const idx = {
    case_id: headers.indexOf("case_id"),
    tarikh: headers.indexOf("created_at"),
    kategori: headers.indexOf("kategori_aduan"),
    ringkasan: headers.indexOf("ringkasan_aduan"),
    status: headers.indexOf("status_aduan"),
    lat: headers.indexOf("lat"),
    lng: headers.indexOf("lng"),
    image: headers.indexOf("image_url")
  };

  let found = false;

  for(let i=1;i<lines.length;i++){
    const cols = parseCSVRow(lines[i]);

    if(cols[idx.case_id] === CURRENT_CASE_ID){
      found = true;

      const lat = cols[idx.lat];
      const lng = cols[idx.lng];
      const wazeLink = `https://waze.com/ul?ll=${lat},${lng}&navigate=yes`;
      const imgUrl = cols[idx.image];

      document.getElementById("result").innerHTML = `
        <div class="card">
          <b>Case ID:</b> ${cols[idx.case_id]}<br>
          <b>Tarikh:</b> ${cols[idx.tarikh]}<br>
          <b>Kategori:</b> ${cols[idx.kategori]}<br>

          <b>Ringkasan:</b>
          <div style="margin-top:6px;white-space:pre-wrap;">
            ${cols[idx.ringkasan]}
          </div>

          <b>Status:</b> ${cols[idx.status]}<br>

          ${imgUrl ? `
            <div style="margin-top:12px;">
              <img src="${imgUrl}"
                   style="max-width:100%;border-radius:8px;">
            </div>
          ` : ""}

          <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap">
            <a class="action-btn" href="${wazeLink}" target="_blank">
              <img src="../assets/waze-icon.svg">
              Buka Waze
            </a>

            <button class="action-btn secondary"
                    onclick="goStaffDashboard()">
              üßë‚Äçüíº Kemaskini Kes
            </button>
          </div>
        </div>

        <a class="back-link" href="index.html">
          ‚Üê Kembali ke Peta
        </a>
      `;
      break;
    }
  }

  if(!found){
    document.getElementById("result").innerHTML = "Kes tidak dijumpai";
  }
});
</script>

</body>
</html>
