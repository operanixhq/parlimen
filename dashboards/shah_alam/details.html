<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Maklumat Aduan Lengkap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family: Arial, sans-serif;
  margin:0;
  padding:18px;
  background:#f4f6f8;
}
h2{
  margin-top:0;
  font-size:18px;
}
.card{
  background:white;
  border-radius:12px;
  padding:16px;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
  margin-bottom:14px;
  font-size:15px;
  line-height:1.5;
}
a{
  color:#0066ff;
  text-decoration:none;
  font-weight:bold;
}
.action-btn{
  display:inline-flex;
  align-items:center;
  gap:8px;
  margin-top:12px;
  padding:9px 16px;
  background:#0066ff;
  color:white;
  border-radius:8px;
  font-size:14px;
  font-weight:bold;
  text-decoration:none;
}
.action-btn img{
  width:18px;
  height:18px;
}
.back-link{
  display:inline-block;
  margin-top:10px;
  font-size:14px;
}
.whatsapp-btn{
  background:#25D366;
  margin-left:8px;
}
@media(max-width:600px){
  body{ padding:14px; }
  card{ font-size:14px; }
  h2{ font-size:17px; }
}
</style>
</head>
<body>

<script>
if(localStorage.getItem("operanix_auth") !== "ok"){
  localStorage.setItem("operanix_redirect", window.location.href);
  window.location.href = "login.html";
}
</script>

<h2>Maklumat Aduan Lengkap</h2>
<div id="result">Loading...</div>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbzNoivsmUm18JtTC4S_f_arsl9zaH1IpwmxwTbxpDS8rb7txwvMQ_kR-nBFfpW8b57axw/exec"; 
const urlParams = new URLSearchParams(window.location.search);
const caseId = urlParams.get("case_id");

fetch(apiUrl)
  .then(res => res.json())
  .then(data => {
    let found = data.find(item => item.case_id === caseId);
    if(!found){
      document.getElementById("result").innerHTML = "Kes tidak dijumpai";
      return;
    }

    const lat = found.lat;
    const lng = found.lng;
    const wazeLink = `https://waze.com/ul?ll=${lat},${lng}&navigate=yes`;

    let imageHtml = "";
    if(found.image_url && found.image_url !== ""){
      imageHtml = `
        <div style="margin-top:10px">
          <img src="${found.image_url}" 
               style="width:100%;max-width:420px;border-radius:10px;">
        </div>
      `;
    }

    // phone + whatsapp link builder
    let phoneDisplay = "-";
    let waButton = "";

    if(found.no_telefon && found.no_telefon !== ""){
      const cleanPhone = found.no_telefon.replace(/[^0-9]/g,'');

      phoneDisplay = `<a href="tel:${cleanPhone}">${found.no_telefon}</a>`;
      waButton = `
        <a class="action-btn whatsapp-btn" 
           href="https://wa.me/${cleanPhone}" target="_blank">
           WhatsApp
        </a>
      `;
    }

    document.getElementById("result").innerHTML = `
      <div class="card">
        <b>Case ID:</b> ${found.case_id}<br>
        <b>Tarikh:</b> ${found.created_at}<br>

        <b>Nama Pengadu:</b> ${found.nama || "-"}<br>
        <b>No Telefon:</b> ${phoneDisplay}
        ${waButton}
        <br>

        <b>No IC:</b> ${found.no_ic || "-"}<br>
        <b>Status SPR:</b> ${found.spr_status || "-"}<br><br>

        <b>Kategori:</b> ${found.kategori_aduan}<br>

        <b>Ringkasan:</b>
        <div style="margin-top:6px;white-space:pre-wrap;">
          ${found.ringkasan_aduan}
        </div>

        <b>Status Kes:</b> ${found.status_kes}<br>

        ${imageHtml}

        <a class="action-btn" href="${wazeLink}" target="_blank">
          <img src="../assets/waze-icon.svg">
          Buka Waze
        </a>
      </div>

      <a class="back-link" href="index.html">‚Üê Kembali ke Peta</a>
    `;
  })
  .catch(err => {
    document.getElementById("result").innerHTML = "Ralat load data";
    console.error(err);
  });
</script>

</body>
</html>
