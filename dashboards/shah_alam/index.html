<!DOCTYPE html>
<html>
<head>
  <title>Operanix | Peta Aduan Shah Alam</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Heat -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <!-- Flatpickr Date Range Picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    #map { width:100%; height:100vh; }

    /* Filter Box */
    #filterBox {
      position:absolute;
      top:10px;
      right:10px;
      background:white;
      padding:6px;
      border-radius:6px;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
      z-index:999;
    }

    .filterRow {
      display:grid;
      grid-template-columns:auto auto;
      gap:6px;
    }

    #dateRange, #categoryFilter {
      width:140px;
      height:28px;
      font-size:12px;
      padding:2px 4px;
      border:1px solid #ccc;
      border-radius:4px;
      background:#fff;
    }

    @media(max-width:600px){
      .filterRow{
        grid-template-columns:1fr;
      }
      #dateRange, #categoryFilter{
        width:180px;
      }
    }

    /* Animated pin */
    .pin {
      width:14px;
      height:14px;
      background:#0066ff;
      border-radius:50%;
      position:relative;
      box-shadow:0 0 0 rgba(0,102,255,0.6);
      animation:pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow:0 0 0 0 rgba(0,102,255,0.6); }
      70% { box-shadow:0 0 0 12px rgba(0,102,255,0); }
      100% { box-shadow:0 0 0 0 rgba(0,102,255,0); }
    }

    /* LIVE button */
    #liveBadge {
      position:absolute;
      bottom:15px;
      right:15px;
      background:#e00000;
      color:white;
      font-size:12px;
      font-weight:bold;
      padding:6px 12px;
      border-radius:20px;
      display:flex;
      align-items:center;
      gap:6px;
      z-index:999;
      box-shadow:0 2px 6px rgba(0,0,0,0.3);
    }

    #liveDot {
      width:8px;
      height:8px;
      background:white;
      border-radius:50%;
      animation:blink 1s infinite;
    }

    @keyframes blink {
      0%,100% {opacity:1;}
      50% {opacity:0.3;}
    }
    /* Powered by box */
#poweredBox {
  position: absolute;
  bottom: 12px;
  left: 12px;
  background: rgba(0,0,0,0.85);
  color: #ffffff;
  font-family: Arial, sans-serif;
  font-size: 12px;
  padding: 6px 10px;
  border-radius: 4px;
  z-index: 9999;
  pointer-events: none;
}

  </style>
</head>
<body>

<div id="map"></div>
<div id="poweredBox">Powered by Operanix</div>


<!-- Filter UI -->
<div id="filterBox">
  <div class="filterRow">
    <input id="dateRange" placeholder="Pilih tarikh">
    <select id="categoryFilter">
      <option value="">Semua kategori</option>
    </select>
  </div>
</div>

<!-- LIVE badge -->
<div id="liveBadge">
  <div id="liveDot"></div>LIVE
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXBgy7se3-U4mSHdnbZ6YiRYToQEVFtEKuZ_z_RRCby7nYGd-HViMSNexPxFHP2pENCUjkX3ofqqlE/pub?output=csv"
const GEOJSON_URL = "P108_shah_alam.geojson"

const map = L.map('map').setView([3.0738, 101.5183], 12)

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  maxZoom:18
}).addTo(map)

let allCases = []
let heatLayer
let markerLayer = L.layerGroup().addTo(map)

// Boundary
async function loadBoundary(){
  const res = await fetch(GEOJSON_URL)
  const geo = await res.json()
  const boundary = L.geoJSON(geo,{
    style:{color:"#0033aa",weight:3,fillOpacity:0}
  }).addTo(map)
  map.fitBounds(boundary.getBounds())
}

// Load CSV
async function loadCases(){
  const res = await fetch(CSV_URL)
  const text = await res.text()
  const rows = text.trim().split("\n").slice(1)

  rows.forEach(r=>{
    const c = r.split(",")
    const case_id = c[0]
    const category = c[3]
    const summary = c[4]
    const date = c[1]   // tarikh dalam column B (yyyy-mm-dd)
    const lat = parseFloat(c[6])
    const lng = parseFloat(c[7])

    if(!isNaN(lat) && !isNaN(lng)){
      allCases.push({case_id,category,summary,date,lat,lng})
    }
  })

  populateCategory()
  applyFilters()
}

// Populate category dropdown
function populateCategory(){
  const sel = document.getElementById("categoryFilter")
  const cats = [...new Set(allCases.map(c=>c.category))].sort()
  cats.forEach(cat=>{
    const opt = document.createElement("option")
    opt.value = cat
    opt.textContent = cat
    sel.appendChild(opt)
  })
}

// Apply filters
function applyFilters(){
  const range = document.getElementById("dateRange").value
  const cat = document.getElementById("categoryFilter").value

  let start=null, end=null
  if(range.includes(" to ")){
    const parts = range.split(" to ")
    start = parts[0]
    end = parts[1]
  }

  const filtered = allCases.filter(c=>{
    let pass=true
    if(start && end){
      pass = c.date >= start && c.date <= end
    }
    if(cat){
      pass = pass && c.category === cat
    }
    return pass
  })

  drawMap(filtered)
}

// Draw heat + pins
function drawMap(cases){
  markerLayer.clearLayers()
  if(heatLayer) map.removeLayer(heatLayer)

  const heatPoints = cases.map(c=>[c.lat,c.lng,1])
  heatLayer = L.heatLayer(heatPoints,{
    radius:40, blur:30, minOpacity:0.5
  }).addTo(map)

  cases.forEach(c=>{
    const icon = L.divIcon({
      className:'',
      html:'<div class="pin"></div>',
      iconSize:[14,14],
      iconAnchor:[7,7]
    })

    const m = L.marker([c.lat,c.lng],{icon}).addTo(markerLayer)

    const popup = `
      <div style="font-size:13px">
        <strong>${c.case_id}</strong><br>
        ${c.summary}<br><br>
        <a href="details.html?case_id=${encodeURIComponent(c.case_id)}"
           target="_blank"
           style="color:#0066ff;font-weight:bold;text-decoration:none">
           Lihat detail â†’
        </a>
      </div>
    `
    m.bindPopup(popup)
  })
}

// Init date picker
flatpickr("#dateRange",{
  mode:"range",
  dateFormat:"Y-m-d",
  onChange:applyFilters
})

// Category change event
document.getElementById("categoryFilter")
  .addEventListener("change",applyFilters)

// Init
async function init(){
  await loadBoundary()
  await loadCases()
}

init()
</script>

</body>
</html>
