<!DOCTYPE html>
<html>
<head>
  <title>Operanix | Peta Aduan Shah Alam</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Heat -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    #map { width:100%; height:100vh; }

    /* Pulsing Pin */
    .pin {
      width:16px;
      height:16px;
      background:#0066ff;
      border-radius:50%;
      position:relative;
      box-shadow:0 0 0 rgba(0,102,255,0.6);
      animation:pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow:0 0 0 0 rgba(0,102,255,0.6); }
      70% { box-shadow:0 0 0 12px rgba(0,102,255,0); }
      100% { box-shadow:0 0 0 0 rgba(0,102,255,0); }
    }
    .pin:hover {
      background:#ff6600;
      transform:scale(1.3);
    }

    /* Filter box */
    #filterBox {
      position:absolute;
      top:10px;
      right:10px;
      background:white;
      padding:6px 8px;
      border-radius:6px;
      box-shadow:0 2px 6px rgba(0,0,0,0.15);
      font-size:12px;
      z-index:999;
      display:flex;
      gap:6px;
      align-items:center;
    }
    #filterBox input, #filterBox select {
      font-size:12px;
      padding:2px 4px;
    }

    /* LIVE badge */
    #liveBadge {
      position:absolute;
      bottom:12px;
      right:12px;
      background:red;
      color:white;
      font-size:12px;
      font-weight:bold;
      padding:6px 10px;
      border-radius:20px;
      box-shadow:0 0 0 rgba(255,0,0,0.7);
      animation:livepulse 1.5s infinite;
      z-index:999;
    }
    @keyframes livepulse {
      0% { box-shadow:0 0 0 0 rgba(255,0,0,0.7); }
      70% { box-shadow:0 0 0 10px rgba(255,0,0,0); }
      100% { box-shadow:0 0 0 0 rgba(255,0,0,0); }
    }
  </style>
</head>
<body>

<!-- Filter -->
<div id="filterBox">
  <input type="date" id="dateStart">
  <span>hingga</span>
  <input type="date" id="dateEnd">
  <select id="categoryFilter">
    <option value="">Semua kategori</option>
  </select>
</div>

<!-- LIVE badge -->
<div id="liveBadge">LIVE</div>

<div id="map"></div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXBgy7se3-U4mSHdnbZ6YiRYToQEVFtEKuZ_z_RRCby7nYGd-HViMSNexPxFHP2pENCUjkX3ofqqlE/pub?output=csv"
const GEOJSON_URL = "P108_shah_alam.geojson"

const map = L.map('map').setView([3.0738, 101.5183], 12)

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  maxZoom:18
}).addTo(map)

let ALL_CASES = []
let heatLayer = null

async function loadBoundary(){
  const res = await fetch(GEOJSON_URL)
  const geojson = await res.json()
  const boundary = L.geoJSON(geojson,{
    style:{color:"#0033aa",weight:3,fillOpacity:0}
  }).addTo(map)
  map.fitBounds(boundary.getBounds())
}

async function loadCases(){
  const res = await fetch(CSV_URL)
  const text = await res.text()
  const rows = text.trim().split("\n").slice(1)

  let categories = new Set()

  rows.forEach(r=>{
    const cols = r.split(",")

    const case_id = cols[0]
    const dateStr = cols[1]
    const category = cols[3]
    const summary = cols[4]
    const lat = parseFloat(cols[6])
    const lng = parseFloat(cols[7])

    if(!isNaN(lat) && !isNaN(lng)){
      ALL_CASES.push({case_id,date:dateStr,category,summary,lat,lng})
      categories.add(category)
    }
  })

  // fill category dropdown
  const sel = document.getElementById("categoryFilter")
  categories.forEach(c=>{
    const opt=document.createElement("option")
    opt.value=c
    opt.textContent=c
    sel.appendChild(opt)
  })

  applyFilters()
}

function applyFilters(){
  const dStart = document.getElementById("dateStart").value
  const dEnd   = document.getElementById("dateEnd").value
  const cat    = document.getElementById("categoryFilter").value

  let filtered = ALL_CASES.filter(c=>{
    let pass=true
    if(cat && c.category!==cat) pass=false
    if(dStart && new Date(c.date) < new Date(dStart)) pass=false
    if(dEnd && new Date(c.date) > new Date(dEnd)) pass=false
    return pass
  })

  redrawMap(filtered)
}

function redrawMap(cases){
  // remove old layers
  map.eachLayer(l=>{
    if(l instanceof L.Marker || l instanceof L.HeatLayer){
      map.removeLayer(l)
    }
  })

  // heatmap
  const heatPts = cases.map(c=>[c.lat,c.lng,1])
  heatLayer = L.heatLayer(heatPts,{
    radius:40, blur:30, minOpacity:0.5
  }).addTo(map)

  // pins
  cases.forEach(c=>{
    const icon=L.divIcon({
      className:'',
      html:'<div class="pin"></div>',
      iconSize:[16,16],
      iconAnchor:[8,8]
    })

    const marker=L.marker([c.lat,c.lng],{icon}).addTo(map)

    const popupHtml = `
      <div style="font-size:13px;line-height:1.4">
        <strong>Case ID:</strong> ${c.case_id}<br>
        <strong>Kategori:</strong> ${c.category}<br>
        <strong>Ringkasan:</strong><br>${c.summary}<br><br>
        <a href="details.html?case_id=${encodeURIComponent(c.case_id)}"
           target="_blank"
           style="color:#0066ff;font-weight:bold;text-decoration:none">
           Lihat detail â†’
        </a>
      </div>
    `
    marker.bindPopup(popupHtml)
  })
}

// auto filter trigger
document.getElementById("dateStart").addEventListener("change",applyFilters)
document.getElementById("dateEnd").addEventListener("change",applyFilters)
document.getElementById("categoryFilter").addEventListener("change",applyFilters)

async function init(){
  await loadBoundary()
  await loadCases()
}

init()
map.on('click',()=>map.closePopup())
</script>

</body>
</html>
