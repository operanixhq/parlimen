<!DOCTYPE html>
<html>
<head>
  <title>Operanix | Peta Aduan Shah Alam</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Heatmap -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <!-- Point in Polygon -->
  <script src="https://unpkg.com/leaflet-pip/leaflet-pip.min.js"></script>

  <!-- Date Range Picker -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    #map { width:100%; height:100vh; }

    .pin-blue, .pin-orange {
      width:14px; height:14px;
      border-radius:50%;
      position:relative;
      animation:pulse 1.8s infinite;
    }
    .pin-blue { background:#0066ff; }
    .pin-orange { background:#ff7a00; }

    @keyframes pulse {
      0% { box-shadow:0 0 0 0 rgba(0,0,0,0.4); }
      70% { box-shadow:0 0 0 10px rgba(0,0,0,0); }
      100% { box-shadow:0 0 0 0 rgba(0,0,0,0); }
    }

    #filterBox {
      position:absolute;
      top:10px;
      right:10px;
      background:white;
      padding:8px;
      border-radius:6px;
      box-shadow:0 0 6px rgba(0,0,0,0.2);
      z-index:999;
      font-size:13px;
      width:200px;
    }

    #filterBox input, #filterBox select {
      width:100%;
      margin-top:4px;
      margin-bottom:6px;
      font-size:13px;
      padding:4px;
      border-radius:4px;
      border:1px solid #ccc;
    }

    #liveBadge {
      position:absolute;
      bottom:12px;
      right:12px;
      background:#e60000;
      color:white;
      padding:6px 14px;
      border-radius:18px;
      font-weight:bold;
      font-size:13px;
      animation:blink 1s infinite;
      z-index:999;
    }

    @keyframes blink {
      0%,100% { opacity:1; }
      50% { opacity:0.4; }
    }

    #powered {
      position:absolute;
      bottom:12px;
      left:12px;
      background:#111;
      color:white;
      padding:6px 10px;
      border-radius:6px;
      font-size:12px;
      z-index:999;
    }
  </style>
</head>
<body>

<div id="filterBox">
  <b>Filter</b><br><br>
  Tarikh<br>
  <input type="text" id="dateRange" placeholder="Pilih tarikh"><br>
  Kategori<br>
  <select id="categoryFilter">
    <option value="">Semua</option>
  </select>
  Kawasan<br>
  <select id="areaFilter">
    <option value="">Semua kawasan</option>
    <option value="inside">Dalam kawasan</option>
    <option value="outside">Luar kawasan</option>
  </select>
</div>

<div id="map"></div>
<div id="liveBadge">‚óè LIVE</div>
<div id="powered">Powered by Operanix</div>

<script>
/* ================================
   üîí OPERANIX AUTH GATE
   ================================ */

if(sessionStorage.getItem("operanix_auth") !== "ok"){
  window.location.href = "login.html";
}

/* ================================
   MAIN DASHBOARD CODE
   ================================ */

const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXBgy7se3-U4mSHdnbZ6YiRYToQEVFtEKuZ_z_RRCby7nYGd-HViMSNexPxFHP2pENCUjkX3ofqqlE/pub?output=csv"
const GEOJSON_URL = "P108_shah_alam.geojson"

const map = L.map('map').setView([3.0738, 101.5183], 12)

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  maxZoom:18
}).addTo(map)

let boundaryLayer
let allCases = []
let heatLayer
let markerLayer = L.layerGroup().addTo(map)
let selectedStart = null
let selectedEnd = null

flatpickr("#dateRange",{
  mode:"range",
  dateFormat:"Y-m-d",
  onChange:function(selectedDates){
    if(selectedDates.length===2){
      selectedStart = selectedDates[0].toISOString().slice(0,10)
      selectedEnd   = selectedDates[1].toISOString().slice(0,10)
    } else {
      selectedStart = null
      selectedEnd = null
    }
    renderData()
  }
})

async function loadBoundary(){
  const res = await fetch(GEOJSON_URL)
  const geo = await res.json()
  boundaryLayer = L.geoJSON(geo,{
    style:{color:"#0044cc",weight:3,fillOpacity:0}
  }).addTo(map)
  map.fitBounds(boundaryLayer.getBounds())
}

async function loadCSV(){
  allCases = []
  const res = await fetch(CSV_URL)
  const text = await res.text()
  const rows = text.trim().split("\n").slice(1)
  const categorySet = new Set()

  rows.forEach(r=>{
    const c = r.split(",")
    const case_id   = c[0]
    const tarikh    = c[1]
    const kategori  = c[3]
    const ringkasan= c[4]
    const lat       = parseFloat(c[6])
    const lng       = parseFloat(c[7])
    if(isNaN(lat)||isNaN(lng)) return

    categorySet.add(kategori)
    const point = L.latLng(lat,lng)
    const inside = leafletPip.pointInLayer(point, boundaryLayer).length > 0
    allCases.push({case_id,tarikh,kategori,ringkasan,lat,lng,inside})
  })

  const catSelect = document.getElementById("categoryFilter")
  catSelect.innerHTML = '<option value="">Semua</option>'
  categorySet.forEach(k=>{
    const opt = document.createElement("option")
    opt.value = k
    opt.textContent = k
    catSelect.appendChild(opt)
  })
}

function renderData(){
  markerLayer.clearLayers()
  if(heatLayer) map.removeLayer(heatLayer)

  const catVal  = document.getElementById("categoryFilter").value
  const areaVal= document.getElementById("areaFilter").value

  const filtered = allCases.filter(c=>{
    let pass = true
    if(selectedStart && c.tarikh < selectedStart) pass = false
    if(selectedEnd && c.tarikh > selectedEnd) pass = false
    if(catVal && c.kategori !== catVal) pass = false
    if(areaVal==="inside" && !c.inside) pass = false
    if(areaVal==="outside" && c.inside) pass = false
    return pass
  })

  const heatPoints = filtered.map(c=>[c.lat,c.lng,1])
  heatLayer = L.heatLayer(heatPoints,{
    radius:40, blur:25, minOpacity:0.4
  }).addTo(map)

  filtered.forEach(c=>{
    const pinClass = c.inside ? "pin-blue" : "pin-orange"
    const icon = L.divIcon({
      className:"",
      html:`<div class="${pinClass}"></div>`,
      iconSize:[14,14],
      iconAnchor:[7,7]
    })

    const marker = L.marker([c.lat,c.lng],{icon}).addTo(markerLayer)

    const popupHtml = `
      <div style="font-size:13px">
        <b>${c.kategori}</b><br>
        ${c.ringkasan}<br><br>
        <a href="details.html?case_id=${encodeURIComponent(c.case_id)}" target="_blank">
          Lihat detail ‚Üí
        </a>
      </div>
    `
    marker.bindPopup(popupHtml)
  })
}

document.getElementById("categoryFilter").addEventListener("change",renderData)
document.getElementById("areaFilter").addEventListener("change",renderData)

async function init(){
  await loadBoundary()
  await loadCSV()
  renderData()

  // Auto refresh setiap 30 saat
  setInterval(async ()=>{
    await loadCSV()
    renderData()
  },30000)
}

init()
</script>
</body>
</html>
