<!DOCTYPE html>
<html>
<head>
  <title>Operanix | Peta Aduan Shah Alam</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Heatmap -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <!-- Point in Polygon -->
  <script src="https://unpkg.com/leaflet-pip/leaflet-pip.min.js"></script>

  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    #map { width:100%; height:100vh; }

    /* Pin Styles */
    .pin-blue, .pin-orange {
      width:14px; height:14px;
      border-radius:50%;
      position:relative;
      animation:pulse 2s infinite;
    }
    .pin-blue { background:#0066ff; }
    .pin-orange { background:#ff7a00; }

    @keyframes pulse {
      0% { box-shadow:0 0 0 0 rgba(0,0,0,0.4); }
      70% { box-shadow:0 0 0 10px rgba(0,0,0,0); }
      100% { box-shadow:0 0 0 0 rgba(0,0,0,0); }
    }

    /* Filter box */
    #filterBox {
      position:absolute;
      top:10px;
      right:10px;
      background:white;
      padding:8px;
      border-radius:6px;
      box-shadow:0 0 6px rgba(0,0,0,0.2);
      z-index:999;
      font-size:13px;
    }
    #filterBox input, #filterBox select {
      margin-top:4px;
      width:150px;
      font-size:13px;
    }
  </style>
</head>
<body>

<div id="filterBox">
  <div><b>Filter</b></div>

  Tarikh mula<br>
  <input type="date" id="startDate"><br>

  Tarikh akhir<br>
  <input type="date" id="endDate"><br>

  Kategori<br>
  <select id="categoryFilter">
    <option value="">Semua</option>
  </select><br>

  Kawasan<br>
  <select id="areaFilter">
    <option value="">Semua kawasan</option>
    <option value="inside">Dalam kawasan</option>
    <option value="outside">Luar kawasan</option>
  </select>
</div>

<div id="map"></div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXBgy7se3-U4mSHdnbZ6YiRYToQEVFtEKuZ_z_RRCby7nYGd-HViMSNexPxFHP2pENCUjkX3ofqqlE/pub?output=csv"
const GEOJSON_URL = "P108_shah_alam.geojson"

const map = L.map('map').setView([3.0738, 101.5183], 12)

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  maxZoom:18
}).addTo(map)

let boundaryLayer
let allCases = []
let heatLayer
let markerLayer = L.layerGroup().addTo(map)

// Load boundary
async function loadBoundary(){
  const res = await fetch(GEOJSON_URL)
  const geo = await res.json()
  boundaryLayer = L.geoJSON(geo,{
    style:{color:"#0044cc",weight:3,fillOpacity:0}
  }).addTo(map)
  map.fitBounds(boundaryLayer.getBounds())
}

// Load CSV
async function loadCSV(){
  const res = await fetch(CSV_URL)
  const text = await res.text()
  const rows = text.trim().split("\n").slice(1)

  const categorySet = new Set()

  rows.forEach(r=>{
    const c = r.split(",")

    const case_id = c[0]
    const tarikh = c[1]        // yyyy-mm-dd
    const kategori = c[2]
    const ringkasan = c[3]
    const lat = parseFloat(c[6])
    const lng = parseFloat(c[7])

    if(isNaN(lat)||isNaN(lng)) return

    categorySet.add(kategori)

    const point = L.latLng(lat,lng)
    const inside = leafletPip.pointInLayer(point,boundaryLayer).length>0

    allCases.push({
      case_id, tarikh, kategori, ringkasan, lat, lng, inside
    })
  })

  // Fill category dropdown
  const catSelect = document.getElementById("categoryFilter")
  categorySet.forEach(k=>{
    const opt = document.createElement("option")
    opt.value = k
    opt.textContent = k
    catSelect.appendChild(opt)
  })
}

// Render filtered data
function renderData(){

  markerLayer.clearLayers()
  if(heatLayer) map.removeLayer(heatLayer)

  const startVal = document.getElementById("startDate").value
  const endVal = document.getElementById("endDate").value
  const catVal = document.getElementById("categoryFilter").value
  const areaVal = document.getElementById("areaFilter").value

  let filtered = allCases.filter(c=>{
    let pass = true

    if(startVal && c.tarikh < startVal) pass=false
    if(endVal && c.tarikh > endVal) pass=false
    if(catVal && c.kategori !== catVal) pass=false
    if(areaVal==="inside" && !c.inside) pass=false
    if(areaVal==="outside" && c.inside) pass=false

    return pass
  })

  // Heatmap points
  const heatPoints = filtered.map(c=>[c.lat,c.lng,1])

  heatLayer = L.heatLayer(heatPoints,{
    radius:40,
    blur:25,
    minOpacity:0.4
  }).addTo(map)

  // Pins
  filtered.forEach(c=>{
    const pinClass = c.inside ? "pin-blue" : "pin-orange"

    const icon = L.divIcon({
      className:"",
      html:`<div class="${pinClass}"></div>`,
      iconSize:[14,14],
      iconAnchor:[7,7]
    })

    const marker = L.marker([c.lat,c.lng],{icon}).addTo(markerLayer)

    const popupHtml = `
      <div style="font-size:13px">
        <b>Case ID:</b> ${c.case_id}<br>
        <b>Kategori:</b> ${c.kategori}<br>
        <b>Ringkasan:</b><br>${c.ringkasan}<br><br>
        <a href="details.html?case_id=${encodeURIComponent(c.case_id)}" target="_blank">
        Lihat detail â†’
        </a>
      </div>
    `
    marker.bindPopup(popupHtml)
  })
}

// Init
async function init(){
  await loadBoundary()
  await loadCSV()
  renderData()
}

// Event listeners
document.getElementById("startDate").addEventListener("change",renderData)
document.getElementById("endDate").addEventListener("change",renderData)
document.getElementById("categoryFilter").addEventListener("change",renderData)
document.getElementById("areaFilter").addEventListener("change",renderData)

init()
</script>

</body>
</html>
