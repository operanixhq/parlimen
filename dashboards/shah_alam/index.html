<!DOCTYPE html>
<html>
<head>
  <title>Operanix | Peta Aduan Shah Alam</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Heatmap -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <!-- Point in Polygon -->
  <script src="https://unpkg.com/leaflet-pip/leaflet-pip.min.js"></script>

  <!-- Date Range Picker -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    #map { width:100%; height:100vh; }

    .pin-red, .pin-green, .pin-blue, .pin-yellow, .pin-white {
      width:14px; height:14px;
      border-radius:50%;
      position:relative;
      animation:pulse 1.8s infinite;
    }

    .pin-red { background:#e60000; }
    .pin-yellow { background:#ffcc00; }
    .pin-blue { background:#0066ff; }
    .pin-green { background:#00aa55; }

    .pin-white {
      background:#ffffff;
      border:2px solid #666;
    }

    @keyframes pulse {
      0% { box-shadow:0 0 0 0 rgba(0,0,0,0.4); }
      70% { box-shadow:0 0 0 10px rgba(0,0,0,0); }
      100% { box-shadow:0 0 0 0 rgba(0,0,0,0); }
    }

    #filterBox {
      position:absolute;
      top:10px;
      right:10px;
      background:white;
      padding:8px;
      border-radius:6px;
      box-shadow:0 0 6px rgba(0,0,0,0.2);
      z-index:999;
      font-size:13px;
      width:200px;
    }

    #filterBox input, #filterBox select {
      width:100%;
      margin-top:4px;
      margin-bottom:6px;
      font-size:13px;
      padding:4px;
      border-radius:4px;
      border:1px solid #ccc;
    }

    #liveBadge {
      position:absolute;
      bottom:12px;
      right:12px;
      background:#e60000;
      color:white;
      padding:6px 14px;
      border-radius:18px;
      font-weight:bold;
      font-size:13px;
      animation:blink 1s infinite;
      z-index:999;
    }

    @keyframes blink {
      0%,100% { opacity:1; }
      50% { opacity:0.4; }
    }

    /* ===== Legend Box repositioned ===== */
    #legendBox {
      position:absolute;
      bottom:12px;
      left:50%;
      transform:translateX(-35%);
      background:white;
      padding:8px 12px;
      border-radius:8px;
      box-shadow:0 0 6px rgba(0,0,0,0.25);
      font-size:12px;
      z-index:999;
      line-height:1.6;
      min-width:150px;
    }

    .legend-item {
      display:flex;
      align-items:center;
      gap:6px;
      margin-bottom:3px;
    }

    .legend-dot {
      width:10px;
      height:10px;
      border-radius:50%;
      flex-shrink:0;
    }

    .legend-blue { background:#0066ff; }
    .legend-yellow { background:#ffcc00; }
    .legend-red { background:#e60000; }
    .legend-green { background:#00aa55; }
    .legend-white { background:#ffffff; border:1px solid #666; }

    /* mobile fine tune */
    @media (max-width:600px){
      #legendBox{
        font-size:11px;
        padding:6px 8px;
        transform:translateX(-50%);
        left:50%;
      }
    }

    #powered {
      position:absolute;
      bottom:12px;
      left:12px;
      background:#111;
      color:white;
      padding:6px 10px;
      border-radius:6px;
      font-size:12px;
      z-index:999;
    }
  </style>
</head>

<body>
<div id="filterBox">
  <b>Filter</b><br><br>
  Tarikh<br>
  <input type="text" id="dateRange" placeholder="Pilih tarikh"><br>
  Kategori<br>
  <select id="categoryFilter">
    <option value="">Semua</option>
  </select>
  Kawasan<br>
  <select id="areaFilter">
    <option value="">Semua kawasan</option>
    <option value="inside">Dalam kawasan</option>
    <option value="outside">Luar kawasan</option>
  </select>
</div>

<div id="map"></div>
<div id="liveBadge">‚óè LIVE</div>

<!-- Legend -->
<div id="legendBox">
  <b>Status Aduan</b><br>
  <div class="legend-item"><div class="legend-dot legend-blue"></div> Rendah</div>
  <div class="legend-item"><div class="legend-dot legend-yellow"></div> Sederhana</div>
  <div class="legend-item"><div class="legend-dot legend-red"></div> Tinggi</div>
  <div class="legend-item"><div class="legend-dot legend-green"></div> Selesai</div>
  <div class="legend-item"><div class="legend-dot legend-white"></div> Luar Kawasan</div>
</div>

<div id="powered">Powered by Operanix</div>

<script>
/* ===== existing logic unchanged ===== */
if(localStorage.getItem("operanix_auth") !== "ok"){
  window.location.href = "login.html";
}

const JSON_URL = "https://script.google.com/macros/s/AKfycbxNvaB7xlf7ZkisIpiR4s1rrb4j37KypWkFtZ-AnN46q2keiu3cc5_8YX6l3dtjO6864g/exec"
const GEOJSON_URL = "P108_shah_alam.geojson"

const map = L.map('map').setView([3.0738, 101.5183], 12)

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:18}).addTo(map)

let boundaryLayer
let allCases = []
let heatLayer
let markerLayer = L.layerGroup().addTo(map)
let selectedStart = null
let selectedEnd = null

flatpickr("#dateRange",{mode:"range",dateFormat:"Y-m-d",
  onChange:function(selectedDates){
    if(selectedDates.length===2){
      selectedStart = selectedDates[0].toISOString().slice(0,10)
      selectedEnd   = selectedDates[1].toISOString().slice(0,10)
    } else {
      selectedStart = null
      selectedEnd = null
    }
    renderData()
  }
})

async function loadBoundary(){
  const res = await fetch(GEOJSON_URL)
  const geo = await res.json()
  boundaryLayer = L.geoJSON(geo,{style:{color:"#0044cc",weight:3,fillOpacity:0}}).addTo(map)
  map.fitBounds(boundaryLayer.getBounds())
}

async function loadJSON(){
  allCases = []
  const res = await fetch(JSON_URL)
  const data = await res.json()

  data.forEach(item=>{
    const lat = parseFloat(item.lat)
    const lng = parseFloat(item.lng)
    if(isNaN(lat)||isNaN(lng)) return

    const inside = leafletPip.pointInLayer(L.latLng(lat,lng), boundaryLayer).length>0

    allCases.push({
      lat,lng,
      kategori:item.kategori_aduan,
      ringkasan:item.ringkasan_aduan,
      status:item.status_kes,
      urgency:item.urgency,
      inside,
      image:item.image_url,
      case_id:item.case_id
    })
  })
}

function renderData(){
  markerLayer.clearLayers()
  if(heatLayer) map.removeLayer(heatLayer)

  heatLayer = L.heatLayer(allCases.map(c=>[c.lat,c.lng,1]),{radius:40,blur:25,minOpacity:0.4}).addTo(map)

  allCases.forEach(c=>{
    let pinClass="pin-blue"
    if(c.urgency==="sederhana") pinClass="pin-yellow"
    if(c.urgency==="tinggi") pinClass="pin-red"
    if(c.status==="selesai") pinClass="pin-green"
    if(!c.inside) pinClass="pin-white"

    const icon=L.divIcon({className:"",html:`<div class="${pinClass}"></div>`,iconSize:[14,14],iconAnchor:[7,7]})
    L.marker([c.lat,c.lng],{icon}).addTo(markerLayer)
  })
}

async function init(){
  await loadBoundary()
  await loadJSON()
  renderData()
  setInterval(async ()=>{await loadJSON();renderData()},30000)
}
init()
</script>
</body>
</html>
